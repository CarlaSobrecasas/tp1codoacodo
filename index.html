    <script>
        var url = 'https://api.mockfly.dev/mocks/05144206-9b68-4ed8-8881-6e1c852e7bad/componentes';

        fetch(url)
            .then(function (response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(function (data) {
                var contenedorProductos = document.getElementById("productosRow"); // Cambiar el ID

                // Itera sobre cada producto y crea su tarjeta correspondiente
                data.forEach(function (producto) {
                    var tarjetaProducto = document.createElement("div");
                    tarjetaProducto.classList.add("col-md-3", "producto-card", "mb-3"); // Agregar "mb-3" para espacio entre tarjetas

                    var tarjetaContenido = document.createElement("div");
                    tarjetaContenido.classList.add("card");

                    var imagenProducto = document.createElement("img");
                    imagenProducto.src = producto.image;
                    imagenProducto.alt = producto.name;
                    imagenProducto.classList.add("card-img-top");
                    tarjetaContenido.appendChild(imagenProducto);

                    var cuerpoTarjeta = document.createElement("div");
                    cuerpoTarjeta.classList.add("card-body");

                    var nombreProducto = document.createElement("h5");
                    nombreProducto.classList.add("card-title");
                    nombreProducto.textContent = producto.name;
                    cuerpoTarjeta.appendChild(nombreProducto);

                    var descripcionProducto = document.createElement("p");
                    descripcionProducto.classList.add("card-text");
                    descripcionProducto.textContent = producto.description;
                    cuerpoTarjeta.appendChild(descripcionProducto);

                    var precioProducto = document.createElement("p");
                    precioProducto.classList.add("card-text");
                    precioProducto.textContent = producto.price;
                    cuerpoTarjeta.appendChild(precioProducto);

                    tarjetaContenido.appendChild(cuerpoTarjeta);
                    tarjetaProducto.appendChild(tarjetaContenido);
                    contenedorProductos.appendChild(tarjetaProducto);
                });
            })
            .catch(function (error) {
                // Capturar y manejar errores de la solicitud
                console.error('There was a problem with the fetch operation:', error);
            });

        function filtrarProductosPorNombre(nombre) {
            var productos = document.getElementsByClassName("producto-card");
            for (var i = 0; i < productos.length; i++) {
                var nombreProducto = productos[i].querySelector(".card-title").textContent.toLowerCase();
                if (nombreProducto.includes(nombre.toLowerCase())) {
                    productos[i].style.display = "block";
                } else {
                    productos[i].style.display = "none";
                }
            }
        }

        // Evento click para el botÃ³n de filtrar
        document.getElementById("btnFiltrar").addEventListener("click", function () {
            var nombreFiltro = document.getElementById("filtroNombre").value;
            filtrarProductosPorNombre(nombreFiltro);
        });
    </script>
